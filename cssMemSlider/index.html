<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap"
      rel="stylesheet"
    />
    <title>CSSMemSlider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slider__wrapper">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <input type="radio" name="slide" id="slide5" />
        <input type="radio" name="slide" id="slide6" />

        <div class="wrapper">
          <div class="slide slide1">
            <img src="./img/slides/1616665121192344700.png" alt="pic1" />
          </div>
          <div class="slide slide2">
            <img src="./img/slides/1648970841161836023.jpg" alt="pic2" />
          </div>
          <div class="slide slide3">
            <img
              src="./img/slides/417c6929-9380-43bd-a2bd-eb3c04d6c843.jpg"
              alt="pic3"
            />
          </div>
          <div class="slide slide4">
            <img
              src="./img/slides/606f50a3-a584-4507-a751-555d40a9b165.jpg"
              alt="pic4"
            />
          </div>
          <div class="slide slide5">
            <img
              src="./img/slides/949c3852-4116-44ee-bbea-64fe14937bc4.jpg"
              alt="pic5"
            />
          </div>
          <div class="slide slide6">
            <img
              src="./img/slides/e92f0914-d285-422f-9bcb-21be72021417.jpg"
              alt="pic6"
            />
          </div>
        </div>

        <div class="slider__bottom">
          <div class="slider__text-wrapper">
            <div class="slider__text">
             <p>Кусочек кода, который я скопировала со Stack Overflow</p>
               <p>Вспомнить бы, что там было</p>
              <p>Просто о сложном</p>
              <p>Этот момент, когда…</p>
              <p>Почему ты не можешь быть нормальным?</p>
              <p>И так каждый раз</p>   
            
             
            </div>
          </div>

          <div class="slider__controls">
            <label class="slider__control" for="slide1">
              <div class="slider__control-inner"><span></span></div
            ></label>

            <label class="slider__control" for="slide2">
              <div class="slider__control-inner"><span></span></div
            ></label>

            <label class="slider__control" for="slide3">
              <div class="slider__control-inner"><span></span></div
            ></label>

            <label class="slider__control" for="slide4">
              <div class="slider__control-inner"><span></span></div
            ></label>

            <label class="slider__control" for="slide5">
              <div class="slider__control-inner"><span></span></div
            ></label>

            <label class="slider__control" for="slide6">
              <div class="slider__control-inner"><span></span></div
            ></label>

          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
